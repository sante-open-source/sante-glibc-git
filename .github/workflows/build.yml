name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Install dependencies
        run: |
          sudo pacman -Syy
          sudo pacman -Syyuu --noconfirm linux-api-headers gcc mpc mpfr git 
      - name: Build
        run: ./build.sh x86_64
